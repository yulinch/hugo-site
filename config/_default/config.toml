baseURL = 'https://atwomori.net/'
languageCode = 'en-us'
title = '綠色的人'
description = "便當、料理、植物"
summary = "便當、料理、植物"
theme = "hugo-clarity"
hasCJKLanguage = true
figurePositionLabel = "Figure"
enableRobotsTXT = true
disableKinds = ["RSS"]
showRelatedInArticle = true
defaultContentLanguage = "en"

[Taxonomies]
category = "categories"
tag = "tags"
# series = "series"

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  # priority = 0.5

[params]
gtm_id = "GTM-P2XNGTK"

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
defaultMarkdownHandler = 'goldmark'
[markup.asciidocExt]
backend = 'html5'
extensions = []
failureLevel = 'fatal'
noHeaderOrFooter = true
preserveTOC = false
safeMode = 'unsafe'
sectionNumbers = false
trace = false
verbose = false
workingFolderCurrent = false
[markup.asciidocExt.attributes]

[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
linkifyProtocol = 'https'
strikethrough = true
table = true
taskList = true
typographer = true
[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = 'github'
[markup.goldmark.parser.attribute]
block = false
title = true
[markup.goldmark.renderer]
hardWraps = true
unsafe = true
xhtml = true
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ''
lineAnchors = ''
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
noHl = false
style = 'monokai'
tabWidth = 4
[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 2
