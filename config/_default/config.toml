baseURL = 'https://atwo.netlify.app'
languageCode = 'en-us'
title = '綠色的人'
# description = "喜歡植物，喜歡樹，喜歡森林與山脈。願意為了環保讓自己累一點。"
theme = "hugo-clarity"
hasCJKLanguage = true
figurePositionLabel = "Figure"
enableRobotsTXT = true
disableKinds = ["RSS"]
showRelatedInArticle = true

[Taxonomies]
category = "categories"
tag = "tags"
# series = "series"

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  # priority = 0.5

[params]
gtm_id = "GTM-P2XNGTK"

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
defaultMarkdownHandler = 'goldmark'
[markup.asciidocExt]
backend = 'html5'
extensions = []
failureLevel = 'fatal'
noHeaderOrFooter = true
preserveTOC = false
safeMode = 'unsafe'
sectionNumbers = false
trace = false
verbose = false
workingFolderCurrent = false
[markup.asciidocExt.attributes]
[markup.blackFriday]
angledQuotes = false
footnoteAnchorPrefix = ''
footnoteReturnLinkContents = ''
fractions = true
hrefTargetBlank = false
latexDashes = true
nofollowLinks = false
noreferrerLinks = false
plainIDAnchors = true
skipHTML = false
smartDashes = true
smartypants = true
smartypantsQuotesNBSP = false
taskLists = true
[markup.goldmark]
[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
linkifyProtocol = 'https'
strikethrough = true
table = true
taskList = true
typographer = true
[markup.goldmark.parser]
autoHeadingID = true
autoHeadingIDType = 'github'
[markup.goldmark.parser.attribute]
block = false
title = true
[markup.goldmark.renderer]
hardWraps = true
unsafe = false
xhtml = false
[markup.highlight]
anchorLineNos = false
codeFences = true
guessSyntax = false
hl_Lines = ''
lineAnchors = ''
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
noHl = false
style = 'monokai'
tabWidth = 4
[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 2
